        #personal-section p {

            color: #555;
        }
        #personal-section a {

            margin-top: 20px;
            padding: 10px 20px;
            background-color: #77aaff;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            font-size: 18px;
            transition: background-color 0.3s ease;
        }
        #personal-section a:hover {
            background-color: #5588cc;
        }
