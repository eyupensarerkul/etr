<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <title>Eywallah AI | DuckDuckGo Bot</title>
  <style>
    body { background: #0a0a0a; color: #e0e0e0; font-family: 'Poppins', sans-serif; padding: 20px; }
    input, button { font-size: 1em; padding: 10px; margin-top: 10px; width: 300px; }
    #response { margin-top: 20px; font-size: 1.2em; }
  </style>
</head>
<body>
  <h1>Eywallah AI | DuckDuckGo Bot</h1>
  <input type="text" id="userInput" placeholder="Sorunu yaz..." />
  <button onclick="ask()">Sor</button>
  <div id="response"></div>

  <script>
    async function ask() {
      const query = document.getElementById('userInput').value.trim();
      if (!query) return alert('Bir soru yaz lütfen!');

      const url = `https://api.duckduckgo.com/?q=${encodeURIComponent(query)}&format=json&no_redirect=1&skip_disambig=1`;

      document.getElementById('response').textContent = 'Cevap aranıyor...';

      try {
        const res = await fetch(url);
        const data = await res.json();

        let answer = data.AbstractText || data.RelatedTopics?.[0]?.Text || '';

        if (!answer) {
          answer = 'Üzgünüm, bu soruya şu anda cevap veremiyorum.';
        }

        document.getElementById('response').textContent = answer;
      } catch (e) {
        document.getElementById('response').textContent = 'Bir hata oluştu, tekrar dene.';
        console.error(e);
      }
    }
  </script>
</body>
</html>
